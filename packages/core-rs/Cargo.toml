[package]
name = "devclean-core"
version = "0.1.0"
edition = "2021"

[lib]
name = "devclean_core"
path = "src/lib.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
walkdir = "2.5"
sha2 = "0.10"
hex = "0.4"
dirs = "6.0"
reqwest = { version = "0.12", features = ["blocking", "json", "rustls-tls"] }
